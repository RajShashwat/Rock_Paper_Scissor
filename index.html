 <!DOCTYPE html>
 <html lang="en" dir="ltr">

 <head>
   <meta charset="utf-8">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles.css">
 </head>

 <body>
   <header>
     <h1>Rock Paper Scissors</h1>
   </header>

   <div class="score-board">
     <div id="user-lable" class="badge">user</div>
     <div id="computer-lable" class="badge">comp</div>
     <samp id="user-score">0</samp>:<samp id="computer-score">0</samp>
   </div>

   <div class="result">
     <p>Paper Covers Rock. You Win!</p>
   </div>

   <div class="choices">
     <div class="choice" id="r">
       <img src="rock.png" alt="">
     </div>
     <div class="choice" id="p">
       <img src="paper.png" alt="">
     </div>
     <div class="choice" id="s">
       <img src="scissor.png" alt="">
     </div>
   </div>

   <div class="choices1">
     <div class="choice1" id="r1">
       <img src="rock.png" alt="">
     </div>
     <div class="choice1" id="p1">
       <img src="paper.png" alt="">
     </div>
     <div class="choice1" id="s1">
       <img src="scissor.png" alt="">
     </div>
   </div>

   <p id="action-message">Make Your Move.</p>
   <script src="app.js" charset="utf-8"></script>
 </body>

 </html>
